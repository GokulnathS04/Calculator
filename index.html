<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="calculator-box">
            <input type="text" placeholder="0" id="output">
            <span class="calculator">
                <button onclick="Clear()" class="f-line">CL</button>
                <button onclick="del()" class="f-line">DEL</button>
                <button onclick="display('%')" class="f-line">%</button>
                <button onclick="display('/')" class="s-line">/</button>
                <button onclick="display('7')">7</button>
                <button onclick="display('8')">8</button>
                <button onclick="display('9')">9</button>
                <button onclick="display('*')" class="s-line">*</button>
                <button onclick="display('4')">4</button>
                <button onclick="display('5')">5</button>
                <button onclick="display('6')">6</button>
                <button onclick="display('-')" class="s-line">-</button>
                <button onclick="display('1')">1</button>
                <button onclick="display('2')">2</button>
                <button onclick="display('3')">3</button>
                <button onclick="display('+')" class="s-line">+</button>
                <button onclick="display('0')" class="equal">0</button>
                <button onclick="display('.')" class="s-line">.</button>
                <button onclick="calculate('=')" class="s-line">=</button>
            </span>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
